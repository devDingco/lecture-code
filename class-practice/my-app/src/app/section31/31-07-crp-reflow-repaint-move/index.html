<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>리플로우/리페인트 실습</title>
    <style>
      .myreflow {
        width: 100px;
        height: 100px;
        background-color: skyblue;

        position: relative;
        top: 0;
        left: 0;
      }
      .myreflow:hover {
        left: 20px;
      }

      .myrepaint {
        width: 100px;
        height: 100px;
        background-color: yellow;
        will-change: transform;
      }
      .myrepaint:hover {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <div class="myreflow">리플로우 이동 연습!(ex, 토글 등)</div>
    <div class="myrepaint">리페인트 이동 연습!(ex, 토글 등)</div>
  </body>
</html>
